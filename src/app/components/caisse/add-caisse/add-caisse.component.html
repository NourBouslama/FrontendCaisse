<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <h2>Ajouter caisse</h2>
            <br>
            <h5>numéro caisse</h5>
            <span class="p-float-label">
                <input pInputText id="username" type="text" [(ngModel)]="newCaisse.numC" />
            </span>
            <br><br>
            <h5>Intitulé caisse</h5>
            <span class="p-float-label">
                <input pInputText id="username" type="text" [(ngModel)]="newCaisse.intitule" />
            </span>
            <br><br>
            <h5>Affecter les modes de paiement</h5>
            <p-multiSelect [options]="modesPaiement" [(ngModel)]="newCaisse.modes" display="chip"
                defaultLabel="Select modes" optionLabel="libelle" class="multiselect-custom">

                <ng-template let-mode pTemplate="item">
                    <div class="country-item">
                        <div>{{mode.libelle}}</div>
                    </div>
                </ng-template>

            </p-multiSelect>
            <br><br><br>
            <!--
     {{selectedModes | json}}
            -->
            <span>
                <td><button pButton pRipple label="ajouter" type="submit" icon="pi pi-plus"
                        class="p-button-rounded p-button-primary" routerLink="/Caisse" (click)="addCaisse()"></button>
                </td>
            </span>
        </div>
    </div>
</div>
