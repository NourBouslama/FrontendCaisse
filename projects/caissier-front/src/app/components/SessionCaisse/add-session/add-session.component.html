<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <h2>Nouvelle session de caisse</h2>
            <br>
            <h5>Sélectionner le numéro de caisse</h5>
            <p-dropdown [options]="caisses" [(ngModel)]="newSession.caisse" optionLabel="numC" [showClear]="true" placeholder="Num caisse">
 
                <ng-template let-caisse pTemplate="item">
                    <div class="country-item">
                        <div>{{caisse.numC}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        <br>
            <h5 >Sélectionner le nom de caissier</h5>
            <p-dropdown [options]="caissiers" [(ngModel)]="newSession.caissier" optionLabel="nom" [showClear]="true" placeholder="Nom caissier">
             
                <ng-template let-caissier pTemplate="item">
                    <div class="country-item">
                        <div>{{caissier.nom}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
       <br>
            <h5>Montant de caisse</h5>
            <span class="p-float-label">
                <input pInputText id="username" type="number" [(ngModel)]="newSession.montantInit" />
            </span>
            <br><br>
            <span>
                <td><button pButton pRipple label="ajouter" type="submit" icon="pi pi-plus"
                        class="p-button-rounded p-button-primary" (click)="addSession()" routerLink="/session" ></button>
                </td>
            </span>
        </div>
    </div>
</div>
